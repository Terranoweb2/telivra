# ============================================================
#  NGINX — t-delivery.com (Telivra)
#  Reverse proxy vers Node.js port 3001 + WebSocket Socket.IO
# ============================================================

# Upgrade map pour WebSocket
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen [::]:80;
    server_name t-delivery.com www.t-delivery.com;

    # Redirection HTTP -> HTTPS (sera activé par Certbot)
    # Pour le moment, proxy direct pour la validation Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts pour les connexions longues (Socket.IO)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Socket.IO — WebSocket
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts longs pour WebSocket
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 7d;
    }

    # Fichiers uploadés — servir directement via Nginx (performance)
    location /uploads/ {
        alias /root/t-delivery/public/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Assets statiques Next.js — cache long
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3001/_next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon et fichiers racine
    location /favicon.ico {
        proxy_pass http://127.0.0.1:3001/favicon.ico;
        expires 30d;
        access_log off;
    }

    # Taille max upload (images chat, produits)
    client_max_body_size 10M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
}

